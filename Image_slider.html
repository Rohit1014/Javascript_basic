<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="css/imageslider.css">
</head>
<body>
    <div class="container">

        <div class="slide">

            <img src="images/download.jpg" alt="">
            <div class="caption">image1</div>

        </div>
       <div class="slide">

            <img src="images/download2.jpg" alt="">
            <div class="caption">image2</div>

        </div>
        <div class="slide">

            <img src="images/download 3.jpg" alt="">
            <div class="caption">image3</div>

        </div>
        <div class="slide">

            <img src="images/download 4.jpg" alt="">
            <div class="caption">image4</div>

        </div>
        <div class="slide">

            <img src="images/download 5.jpg" alt="">
            <div class="caption">image5</div>

        </div>

        <span class="arr prev" onclick="Control(-1)">&#10094;</span>
        <span class="arr next" onclick="Control(1)">&#10095;</span>

    </div>
    <script src="js/imageslide.js">

    </script>
    
</body>
</html>
